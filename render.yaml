services:
  - name: codecollab-backend
    type: web
    runtime: node
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
      - key: VITE_BACKEND_URL
        value: https://codecollab.onrender.com  # Replace with actual Render URL after deployment
    buildCommand: npm install && npm run build
    startCommand: node index.js
    autoDeploy: true  # Automatically deploy when new commits are pushed

  - name: codecollab-frontend
    type: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://codecollab.onrender.com  # Use backend URL after deployment
