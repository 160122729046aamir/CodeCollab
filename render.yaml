services:
  - name: codecollab
    type: web
    runtime: node
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
      - key: VITE_BACKEND_URL
        value: https://codecollab.onrender.com  # Replace with actual URL after deployment
    buildCommand: npm install && npm run build
    startCommand: node index.js
    autoDeploy: true
